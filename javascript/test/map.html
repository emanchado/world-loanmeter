<!DOCTYPE html>
<html>
  <head>
    <title>Unit tests for the map function</title>
    <link rel="stylesheet" type="text/css" href="style/kivaness.css">
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="../map.js"></script>

    <script type="text/javascript">
      function testLatLongToPixels ()
      {
        var x, y;
        [x,y] = latLongToPixels(12.5833, -16.2719);
        return (x == 236 && y == 125);
      }




      // Runs all the tests, and returns an Array with two values: the number
      // of tests that passed, and the total number of tests executed
      function runTests ()
      {
        var number_tests_passed = 0;
        var number_tests_executed = 0;

        jQuery.each([testLatLongToPixels], function () {
          if (this()) {
            number_tests_passed++;
          }
          number_tests_executed++;
        });

        return [number_tests_passed, number_tests_executed];
      }

      $(document).ready(function () {
          var passed, executed;
          [passed, executed] = runTests();
          $('#tests-passed').html(passed + "");
          $('#tests-executed').html(executed + "");
      });
    </script>
  </head>
  <body>
    Tests passed/tests executed:
    <span id="tests-passed">[unknown]</span>/<span id="tests-executed">[unknown]</span>
  </body>
</html>
